{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up - Brew Bloom Coffee{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Brew Bloom and start your coffee journey</p>
            </div>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required placeholder="johndoe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required placeholder="At least 8 characters" minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="password_confirm">Confirm Password *</label>
                    <input type="password" id="password_confirm" name="password_confirm" required placeholder="Re-enter your password">
                </div>
                
                <button type="submit" class="btn-auth-primary">Create Account</button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
