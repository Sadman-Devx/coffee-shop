{% extends "base.html" %}
{% load static %}

{% block title %}Sign In - Brew Bloom Coffee{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your Brew Bloom account</p>
            </div>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username" autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn-auth-primary">Sign In</button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
